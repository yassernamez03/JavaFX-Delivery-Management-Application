# ========================================
# Delivery App Configuration
# ========================================

# XAMPP Database Configuration
database.host=localhost
database.port=3306
database.name=delivery_app
database.username=root
database.password=

# Connection settings for XAMPP
database.useSSL=false
database.allowPublicKeyRetrieval=true
database.serverTimezone=UTC


# Connection Pool Settings
database.max.connections=10
database.connection.timeout=30000

# Application Settings
app.name=Delivery Management System
app.version=1.0.0
app.author=Your Name

# UI Settings
ui.theme=default
ui.language=fr
ui.window.width=1200
ui.window.height=800

# Export Settings
export.csv.delimiter=,
export.csv.encoding=UTF-8
export.directory=./exports

# Logging Settings
logging.level=INFO
logging.file=delivery-app.log

# ========================================
# Instructions:
# 1. Copy this file to config.properties
# 2. Modify the database settings above
# 3. Restart the application
# ========================================